<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">course name</label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                    <p class="invalid-name text-danger"></p>
                </div>
                <label for="">course category</label>
                <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory">
                <p class="invalid-category text-danger"></p>

                <label for="">course price</label>
                <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice">
                <p class="invalid-price text-danger"></p>

                <label for="">course description</label>
                <textarea class="inputs form-control" placeholder="course description"
                    id="courseDescription"></textarea>
                <p class="invalid-description text-danger"></p>

                <label for="">course capacity</label>
                <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity">
                <p class="invalid-capacity text-danger"></p>

                <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" id="click" />
                <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">

            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
                <tbody id="data">

                    
                    
                </tbody>
            </table>
        </div>
        
    </div>

    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Update Your Info</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <label for="">course name</label>
                        <input class="inputs form-control" type="text" placeholder="cource name" id="courseNameM">
                        <p class="invalid-nameM text-danger"></p>
                    </div>
                    <label for="">course category</label>
                    <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategoryM">
                    <p class="invalid-categoryM text-danger"></p>
    
                    <label for="">course price</label>
                    <input class="inputs form-control" type="number" placeholder="cource price" id="coursePriceM">
                    <p class="invalid-priceM text-danger"></p>
    
                    <label for="">course description</label>
                    <textarea class="inputs form-control" placeholder="course description"
                        id="courseDescriptionM"></textarea>
                    <p class="invalid-descriptionM text-danger"></p>
    
                    <label for="">course capacity</label>
                    <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacityM">
                    <p class="invalid-capacityM text-danger"></p>
    
                    <button class="btn btn-outline-secondary mt-3" type="reset">Clear All</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="save btn btn-primary" id="save" data-bs-dismiss="">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- custom js file -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
